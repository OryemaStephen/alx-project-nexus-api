name: Backend CI

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t backend-test .

      - name: Create Docker network
        run: docker network create backend-test-network || true

      - name: Start services
        run: |
          docker run -d --name db --network backend-test-network \
            -e POSTGRES_USER=nexus \
            -e POSTGRES_PASSWORD=pass01 \
            -e POSTGRES_DB=social_media \
            postgres:15

          docker run -d --name redis --network backend-test-network redis:7

          docker run -d --name rabbitmq --network backend-test-network \
            -p 5672:5672 -p 15672:15672 \
            rabbitmq:3-management

      - name: Download wait-for-it.sh
        run: |
          curl -o wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
          chmod +x wait-for-it.sh

      - name: Start Celery worker
        run: |
          docker run -d --name celery --network backend-test-network \
            -e POSTGRES_USER=nexus \
            -e POSTGRES_PASSWORD=pass01 \
            -e POSTGRES_DB=social_media \
            -e DATABASE_HOST_DOCKER=db \
            -e REDIS_URL=redis://redis:6379/0 \
            -e CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672// \
            -e CELERY_RESULT_BACKEND=redis://redis:6379/2 \
            backend-test \
            celery -A social_media_feed worker --loglevel=INFO

      - name: Run migrations and tests
        run: |
          docker run --rm --network backend-test-network \
            -e POSTGRES_USER=nexus \
            -e POSTGRES_PASSWORD=pass01 \
            -e POSTGRES_DB=social_media \
            -e DATABASE_HOST_DOCKER=db \
            -e REDIS_URL=redis://redis:6379/0 \
            -e CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672// \
            -e CELERY_RESULT_BACKEND=redis://redis:6379/2 \
            backend-test \
            bash -c "\
              ./wait-for-it.sh db:5432 --timeout=120 --strict && \
              ./wait-for-it.sh redis:6379 --timeout=120 --strict && \
              ./wait-for-it.sh rabbitmq:5672 --timeout=120 --strict && \
              python manage.py migrate && \
              python manage.py test && \
              python manage.py test_celery_task \
            "
